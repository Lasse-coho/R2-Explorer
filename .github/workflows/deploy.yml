name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy dev worker

    steps:
      # 1) Hent koden
      - uses: actions/checkout@v5

      # 2) Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      # 3) Installer pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4) Installer alle dependencies i monorepoet
      - name: Install dependencies
        run: pnpm install

      # 5) Publish worker'en fra packages/worker/dev
      - name: Publish worker with Wrangler
        working-directory: packages/worker/dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm exec wrangler publish
