name: Build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.editorconfig'
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.editorconfig'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check Lint
        run: pnpm lint

      - name: Build everything
        run: pnpm build

      # ðŸ”¥ Fjernet "Run Worker Tests"
      - name: Skip worker tests
        run: echo "Skipping worker tests in fork"

      - name: Package artifact
        run: pnpm package

      - name: Archive package
        uses: actions/upload-artifact@v5
        with:
          name: r2-explorer-npm-package
          path: packages/worker/r2-explorer-*
